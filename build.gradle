apply plugin: 'java'

buildscript {
    repositories {
        jcenter()
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile('commons-codec:commons-codec:1.10')
    compile('com.fasterxml.jackson.core:jackson-databind:2.6.2')
    compile('org.apache.httpcomponents:httpclient:4.5.1')
}

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}